<div>
  <form (ngSubmit)="f.form.valid && login()" #f="ngForm">
    <div class="form-group">
      <label for="username">User name</label>
      <input id="username" type="text" name="username" [(ngModel)]="auth.username" placeholder="username" required>
    </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <input id="pass" type="password" name="pass" [(ngModel)]="auth.password" placeholder="name" required>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
